# Sample workflow for building and deploying a React JS app to GitHub Pages
name: GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    name: Build ğŸ“¦
    runs-on: ubuntu-latest
    steps:  
      - name: Checkout âœ…
        uses: actions/checkout@v3

      - name: Setup Pages ğŸ“„
        uses: actions/configure-pages@v3

      - name: Set up Node.js ğŸ”¥
        uses: actions/setup-node@v3
        with:
          node-version: 19.4

      - name: Install dependencies ğŸš’
        run: npm ci

      - name: Run tests ğŸ¤
        run: npm test

      - name: Build for production ğŸ“¦
        run: npm run build

      - name: Show file structure ğŸ“
        run: ls -R

      - name: Upload artifact ğŸ“
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./build

  # Deployment job
  deploy:
    name: Deploy ğŸš€
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Publish GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v1
